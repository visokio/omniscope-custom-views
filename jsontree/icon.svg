<svg width="24" height="24" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">JSON Tree (single level)</title>
  <desc id="desc">Readable JSON badge with a single-level file-tree branching to three nodes</desc>

  <!-- JSON badge -->
  <g>
    <rect x="32" y="10" width="64" height="28" rx="12" fill="currentColor"></rect>
    <text x="64" y="29" text-anchor="middle" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="16" font-weight="700" fill="#ffffff" letter-spacing="0.5" text-rendering="geometricPrecision">JSON</text>
  </g>

  <!-- Tree connectors and nodes -->
  <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- trunk from badge to branch bar -->
    <path d="M64 42 V60"></path>
    <!-- horizontal branch bar -->
    <path d="M24 72 H104"></path>
    <!-- T-junction from trunk to bar -->
    <path d="M64 60 V72"></path>
    <!-- vertical drops to nodes -->
    <path d="M24 72 V92"></path>
    <path d="M64 72 V92"></path>
    <path d="M104 72 V92"></path>
  </g>

  <!-- node boxes -->
  <g fill="none" stroke="currentColor" stroke-width="6" stroke-linejoin="round">
    <rect x="16" y="96" width="16" height="16" rx="3"></rect>
    <rect x="56" y="96" width="16" height="16" rx="3"></rect>
    <rect x="96" y="96" width="16" height="16" rx="3"></rect>
  </g>
</svg>
